<div class="forgot-password-container">
    <div class="forgot-password-card p-card">
      <h2>Reset Password</h2>
      <form #resetForm="ngForm" (ngSubmit)="onReset()">
        <div class="p-field">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            pInputText
            [(ngModel)]="username"
            required
            #usernameRef="ngModel"
            placeholder="Enter your username"
          />
          <div *ngIf="usernameRef.invalid && usernameRef.touched" class="p-error">
            Username is required.
          </div>
        </div>
        <div class="p-field">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            pInputText
            [(ngModel)]="newPassword"
            required
            #newPasswordRef="ngModel"
            placeholder="Enter your new password"
          />
          <div *ngIf="newPasswordRef.invalid && newPasswordRef.touched" class="p-error">
            New password is required.
          </div>
        </div>
        <button pButton type="submit" label="Reset Password" class="p-button-success"></button>
        <button pButton label="Back to Login" (click)="goToLogin()" class="p-button-secondary"></button>
      </form>
    </div>
  </div>
