<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- PrimeNG CSS for PrimeNG components -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/4.1.0/primeicons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeng/12.0.0/primeng.min.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* Light blue background */
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Left sidebar container */
        .sidebar {
            width: 260px;
            height: 100vh;
            background-color: #2c3e50; /* Dark blue background */
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Logo Section */
        .logo-section {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .logo-symbol {
            font-size: 30px;
            color: #ecf0f1; /* Light text color */
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
        }

        /* Sidebar Item */
        .sidebar-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            cursor: pointer;
            color: #ecf0f1; /* Light color text */
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .sidebar-item:hover {
            color: #f39c12; /* Golden color on hover */
        }

        .sidebar-item i {
            font-size: 30px;
            margin-right: 10px;
        }

        /* Logout section */
        .logout-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .logout-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #ecf0f1;
            transition: color 0.3s ease;
        }

        .logout-button:hover {
            color: #f39c12;
        }

        /* Content section */
        .content {
            flex-grow: 1;
            width: 100%;
            padding-left: 30px;
            padding-top: 20px;
        }

        /* User Details Text */
        .user-details {
            font-size: 22px;
            font-weight: bold;
            color: red;
            text-align: left;
            margin-top: 30px;
        }

        /* Header Container for Manage Employees */
        .header-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Manage Employees Box */
        .manage-employees-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 1000px;
            background-color: #34495e; /* Darker grey-blue background */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .manage-employees-box:hover {
            background-color: #2c3e50; /* Darker blue-grey on hover */
        }

        .manage-employees-text {
            font-size: 18px;
            color: #ecf0f1;
            font-weight: bold;
        }

        /* Add New Employee Button */
        .add-new-employee {
            display: flex;
            align-items: center;
            padding: 8px 14px;
            background-color: #27ae60; /* Green background */
            color: white; /* White text */
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .add-new-employee:hover {
            background-color: #2ecc71; /* Lighter green on hover */
        }

        /* White circle with minus symbol on left side of the button */
        .add-new-employee .minus-symbol {
            font-size: 20px;
            color: #27ae60;
            background-color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            border: 2px solid #27ae60;
        }

        /* Red box inside the employee manager box */
        .manage-employees-box .red-box {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #e74c3c; /* Red background */
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        .manage-employees-box .red-box i {
            margin-right: 5px;
        }

        /* Styling for table actions */
        .action-buttons .p-button {
            margin: 0 5px;
        }

        .p-button-warning {
            font-size: 12px;
            padding: 6px 12px;
            width: 60px;
            height: 28px;
            background-color: yellowgreen;
        }

        .p-button-danger {
            font-size: 12px;
            padding: 6px 12px;
            width: 60px;
            height: 28px;
        }
    </style>
</head>
<body>
    <!-- Left Sidebar -->
    <div class="sidebar">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-symbol">
                <span class="v-shape">V</span>
            </div>
            <span class="logo-text">Logo</span>
        </div>

        <!-- Dashboard Section -->
        <p-button icon="fas fa-home" label="Dashboard" class="sidebar-item"></p-button>

        <!-- Manager User Section -->
        <p-button icon="fas fa-star" label="Manager User" class="sidebar-item" (click)="showManagerUserForm()"></p-button> 

        <!-- Logout Section -->
        <div class="logout-container">
            <p-button icon="pi pi-arrow-up" label="Logout" class="logout-button" (click)="logout()"></p-button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <span class="user-details">User Details</span>

        <!-- Header Container -->
        <div class="header-container">
            <div class="manage-employees-box">
                <span class="manage-employees-text">Manage Employees</span>
                
                <!-- Add New Employee Button -->
                <p-button icon="pi pi-plus" label="Add New Employee" class="add-new-employee" (click)="addEmployee()"></p-button>
            </div>
        </div>

        <!-- User Table Section -->
        <p-table [value]="dataservice.recordDetails" [paginator]="true" [rows]="5" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 50px;"></th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-record>
                <tr>
                    <td class="small-blank-box"></td>
                    <td>{{ record.firstName }}</td>
                    <td>{{ record.lastName }}</td>
                    <td>{{ record.email }}</td>
                    <td>{{ record.phone }}</td>
                    <td>{{ record.address }}</td>
                    <td class="action-buttons">
                        <!-- Edit Button -->
                        <p-button icon="pi pi-pencil" class="p-button-success" (click)="editEmployee(record)"></p-button>
                        <!-- Delete Button -->
                        <p-button icon="pi pi-trash" class="p-button-danger" (click)="deleteEmployee(record.id)"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</body>
</html>
