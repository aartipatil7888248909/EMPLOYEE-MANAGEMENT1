<div class="manager-user-container">
  <h2>Manage Login Users</h2>
  <p-button label="Go to Dashboard" icon="pi pi-home" routerLink="/dashboard" class="go-to-dashboard-btn"></p-button>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-field">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" ngModel required />
    </div>
    <div class="form-field">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" ngModel required />
    </div>
    <div class="form-field">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" ngModel required />
    </div>
    <div class="form-field">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" ngModel required />
    </div>
    <button type="submit" class="submit-button">Add User</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone</th>
       
        <th>Username</th>
        <th>Password</th>
        <th>Actions</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.username}}</td>
        <td>{{ user.password}}</td>
        <td>
          <button class="edit-button" (click)="editUser(user)">Edit</button>
          <button class="delete-button" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
