<div class="form-container">
  <p-toast></p-toast> <!-- Toast for notifications -->

  <p-card header="Employee Form" styleClass="employee-card">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">

        <!-- First Name Field -->
        <div class="p-field">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" pInputText formControlName="firstName" />
          <small *ngIf="employeeForm.controls['firstName'].invalid && employeeForm.controls['firstName'].touched" class="p-error">
           
          </small>
        </div>

        <!-- Last Name Field -->
        <div class="p-field">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" pInputText formControlName="lastName" />
          <small *ngIf="employeeForm.controls['lastName'].invalid && employeeForm.controls['lastName'].touched" class="p-error">
          
          </small>
        </div>

        <!-- Email Field -->
        <div class="p-field">
          <label for="email">Email</label>
          <input id="email" type="email" pInputText formControlName="email" />
          <small *ngIf="employeeForm.controls['email'].hasError('required') && employeeForm.controls['email'].touched" class="p-error">
            
          </small>
          <small *ngIf="employeeForm.controls['email'].hasError('email') && employeeForm.controls['email'].touched" class="p-error">
            
          </small>
        </div>

        <!-- Phone Field -->
        <div class="p-field">
          <label for="phone">Phone</label>
          <input id="phone" type="text" pInputText formControlName="phone" />
          <small *ngIf="employeeForm.controls['phone'].hasError('required') && employeeForm.controls['phone'].touched" class="p-error">
           
          </small>
          <small *ngIf="employeeForm.controls['phone'].hasError('pattern') && employeeForm.controls['phone'].touched" class="p-error">
            
          </small>
        </div>

        <!-- Address Field -->
        <div class="p-field">
          <label for="address">Address</label>
          <textarea id="address" pInputTextarea formControlName="address"></textarea>
          <small *ngIf="employeeForm.controls['address'].invalid && employeeForm.controls['address'].touched" class="p-error">
           
          </small>
        </div>

        <!-- Save Button -->
        <div class="p-field">
          <button pButton type="submit" label="Add Employee" class="p-button-success"></button>
        </div>
      </div>
    </form>
  </p-card>
</div>
